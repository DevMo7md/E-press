{% extends 'base.html' %}
{% load static %}
    
{% block content %}
<style>

    .wrapper{
        background-color: #f8f9fa;
        box-shadow: 1px 2px 1px 2px #33333340 !important;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
    }
    .input{
        border-radius: 5px;
    }

</style>
<!-- Contact Start -->
    <div class="container-fluid mt-5 pt-3">
        <div class="container text-right" dir="rtl">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title mb-0 text-right" dir="rtl">
                        <h4 class="m-0 text-uppercase font-weight-bold" style="font-family: 'Kufam', sans-serif;">اضافة فئة</h4>
                    </div>
                    <div class="d-flex justify-content-center bg-white border border-top-0 p-4 mb-3 ">
                        <div class="col-lg-12 mb-4 wrapper">
                            <div class="d-flex justify-content-center col-lg-12">
                                <h4 class="d-flex m-0 text-uppercase font-weight-bold" style="font-family: 'Kufam', sans-serif;">اضافة تصنيف</h4>
                            </div>
                            <br><br><br>
                            <div class="col-lg-12 d-flex justify-content-center">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <label for="category">اسم التصنيف</label>
                                    <input type="text" class="form-control input" placeholder="اضف تصنيف" name="category"><br>
                                    <label for="photo">صورة التصنيف</label>
                                    <input type="file" class="form-control input" name="photo"><br>
                                    <div>
                                        <button type="submit" class="btn btn-success" style="border-radius: 6px;">اضافة</button>
                                        <a href="{% url 'dashboard' %}" class="btn btn-danger" style="border-radius: 6px;">تراجع</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Contact End -->
{% endblock %}
